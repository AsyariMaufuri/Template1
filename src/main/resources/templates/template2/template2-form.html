<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{layout :: head}">
</head>
<body>
<header th:replace="~{layout :: header}">
</header>
<div class="container">
    <aside class="sidebar" th:replace="~{layout :: nav}">
    </aside>
    <main>
        <div class="table-container">
            <h3>
                <a th:href="@{/template2}"> Template 2 </a> >
                <a th:href="@{/template2/form}" th:text="${template2ById.kode != null} ? 'Ubah' : 'Tambah'"></a>
            </h3>
            <form method="post" class="upsert-form" th:action="@{/template2/form}">
                <table>
                    <tbody>
                    <tr>
                        <td><label class="label-nama">Template 1</label></td>
                        <td>
                            <div class="search-container">
                                <input class="search-produk" id="product" name="product" type="text" required th:field="${template2ById.kodeTamplate1}">
                                <div class="suggestions-produk suggestions" ></div>
                            </div>

                            <div class="field-validation-error"></div>
                        </td>
                    <tr>
                        <td><label class="label-nama">Kode *</label></td>
                        <td>
                            <input class="search-produk" id="kode" name="kode" type="text" required th:field="${template2ById.kode}">
                            <div class="field-validation-error"></div>
                        </td>
                    </tr>
                    <tr>
                        <td><label class="label-nama">Nama *</label></td>
                        <td>
                            <input class="search-produk" id="nama" name="nama" type="text" required th:field="${template2ById.nama}">
                            <div class="field-validation-error"></div>
                        </td>
                    </tr>
                    <tr>
                        <td><label class="label-nama">Tanggal *</label></td>
                        <td>
                            <input class="search-produk" id="tanggal" name="tanggal" type="date" required th:value="${template2ById.tanggal}">
                            <div class="field-validation-error"></div>
                        </td>
                    </tr>
                    <tr>
                        <td><label class="label-nama">Harga *</label></td>
                        <td>
                            <input class="search-produk" id="harga" name="harga" type="text" required th:field="${template2ById.harga}">
                            <div class="suggestions-tipeAplikasi suggestions"></div>
                            <div class="field-validation-error"></div>
                        </td>
                    </tr>
                    <tr>
                        <td><label class="label-nama">Diskon *</label></td>
                        <td>
                            <input class="search-produk" id="diskon" name="diskon" type="text" required th:field="${template2ById.diskon}">
                            <div class="suggestions-tipeAplikasi suggestions"></div>
                            <div class="field-validation-error"></div>
                        </td>
                    </tr>
                    <tr>
                        <td><label class="label-nama">Status*</label></td>
                        <td class="input-box">
                            <input type="radio" th:field="${template2ById.status}" value="true" id="status-aktif" required>
                            <label for="status-aktif">Aktif</label>

                            <input type="radio" th:field="${template2ById.status}" value="false" id="status-tidak-aktif" required>
                            <label for="status-tidak-aktif">Tidak Aktif</label>

                            <div  class="field-validation-error"></div>
                        </td>
                    </tr>

                    </tbody>
                </table>
                <button class="submit-button" type="submit">Simpan</button>
            </form>
        </div>
    </main>
</div>
</body>
</html>
